<!DOCTYPE html>
<html>
<head>
	<title>Watching Trees Grow!</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="https://mattduck.github.io/generic-css/css/generic-dark.min.css" id="generic-css-dark">
</head>
<body>
	<div class="header">
		<h1>Trees</h1>
		<p>Click any button for more types of trees!</p>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" id="buttonsDiv"></div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
			<h4>Add a new tree!</h4>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
					<form name="inputForm" id="inputForm">
						<input type="text" name="userInput" value="Add one!" id="inputField">
						<input type="submit" name="submit" value="Submit" id="submitButton">
					</form>
				</div>				
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive" id="imagesDiv">
			 <table class="table" id="myTable">
                <tr>
                    <td><div id="a"><div></td>
                </tr>
			</table>
		</div>
	</div>
</body>
</html>
